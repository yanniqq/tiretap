<!DOCTYPE html>
<html>
<head>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.0.0/dist/phaser.min.js"></script>
</head>
<body>

    <script>
    var config = {
        type: Phaser.AUTO,
        width: 600,
        height: 400,
        scene: {
            preload: preload,
            create: create
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('logo', 'assets/sprites/snowman.png');
    }

    function create ()
    {
	this.input.on('pointerdown',function (pointer)
	{
		this.add.image(pointer.x, pointer.y, 'logo');
	}, this);
    }
    </script>

</body>
</html>
